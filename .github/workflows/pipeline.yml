name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
 run:
  working-directory: ./boardgames

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout the repo
      uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: './boardgames/package-lock.json'

    - name: install dependencies
      working-directory: ./boardgames
      run: npm install
    - name: Debug Mocha Permissions
      run: ls -l ./boardgames/node_modules/mocha/bin/mocha
    - name: run unit tests
      working-directory: ./boardgames
      run: npm run test:unit
    - name: print SoftUni username
      run: echo "ivangeorgiev34"
